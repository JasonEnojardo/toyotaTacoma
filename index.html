<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2023 Tacoma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container">

    <div class="pt-2">
      <img src="toyotaTopLeftLogo.png" alt="Toyota Logo" width="220" height="50">
    </div>

    <div class="row justify-content-end pt-2">

      <div class="col-auto">
        <div class="dropdown">
          <div class="dropdown-toggle">
            <strong>Vehicles</strong>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="dropdown">
          <div class="dropdown-toggle">
            <strong>Shopping Tools</strong>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="dropdown">
          <div class="dropdown-toggle">
            <strong>Owners</strong>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <strong>Search Inventory</strong>
      </div>

      <div class="col-auto nav-item dropdown">
        <div dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
        </div>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>My Toyota</li>
        </ul>
      </div>

    </div>

  </div>

</nav>

<!-- Tacoma Image -->
<div class="container-fluid p-0">

  <div class="row justify-content-center position-relative">

    <img src="tacoma.avif" class="img-fluid" alt="2023 Toyota Tacoma Lunar Rock">

    <!-- Text to be displayed over the image -->
    <div class="top-centered-text text-white">
      <h1 style="font-weight: bold; font-size: 4rem; padding-top: 20px">2023 Toyota Tacoma</h1>
      <p style="font-size: 1.5rem;">Unmatched. Unequaled. Unstoppable.</p>
    </div>

    <!-- New overlay text (bottom-left) -->
    <div class="bottom-left-text text-white">
      <h2 style="font-weight: bold; font-size: 2rem; padding-left: 200px">2023 Tacoma</h2>
      <p style="font-size: 2rem; padding-left: 200px">Starting MSRP $28,600 &ast;</p>
    </div>

  </div>

</div>

</body>
</html>
