<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2023 Tacoma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="px-0 justify-content-start">

<!-- Top Menu -->
<div class="navbar">
  <div class="container">
    <ul class="nav justify-content-start">
      <li>
        <a class="navbar-brand" href="#"><img src="toyotaTopLeftLogo.png" width="200px"></a>
      </li>
    </ul>
    <ul class="nav justify-content-end">
      <li class="nav-item nav-link dropdown dropdown-toggle text-black">Vehicles</li>
      <li class="nav-item nav-link dropdown dropdown-toggle text-black">Shopping Tools</li>
      <li class="nav-item nav-link dropdown dropdown-toggle text-black">Owners</li>
      <li class="nav-item nav-link dropdown text-black">Search Inventory</li>

      <div class="col-auto nav-item dropdown">
        <div class="dropdown" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
        </div>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>My Toyota</li>
        </ul>
      </div>
    </ul>
  </div>
</div>

<!-- Tacoma Image -->
<div class="container-fluid p-0">

  <div class="row justify-content-center position-relative">

    <img src="tacoma.avif" class="img-fluid" alt="2023 Toyota Tacoma Lunar Rock">

    <!-- Text to be displayed over the image -->
    <div class="top-centered-text text-white">
      <h1 style="font-weight: bold; font-size: 4rem; padding-top: 20px">2023 Tacoma</h1>
      <p style="font-size: 1.5rem;">Unmatched. Unequaled. Unstoppable.</p>
    </div>

    <!-- New overlay text (bottom-left) -->
    <div class="bottom-left-text text-white">
      <h2 style="font-weight: bold; font-size: 2rem; padding-left: 200px">2023 Tacoma</h2>
      <p style="font-size: 2rem; padding-left: 200px">Starting MSRP $28,600 &ast;</p>
    </div>

  </div>

</div>

</body>
</html>
